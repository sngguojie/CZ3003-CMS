<link href="../stylesheets/media_management.css" rel="stylesheet"/>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="panel panel-info">
    <div class="panel-heading clearfix" style="margin:0px;padding:0px;">
    	<center><h3>Incident Timeline</h3></center>
    </div>
    
    <div class="panel-body">
    	<div class="row" style="text-align: center">
        	<div class="bar"></div>
            <div class="timeline_main"></div>
            
            <div class="col-md-6 panel-left">
            	<div class="panel panel-info">
                    <div class="panel-heading">
                        <center><h4>Log Timeline</h4></center>
                    </div>
                    
                    <div class="panel-body" style="overflow:scroll;max-height:440px;background:white;padding-top:0px;padding-bottom:0px;">
                        <ul class="timeline"></ul>
                    </div> <!-- end panel-body -->
                </div>
            </div> <!-- end panel-left -->
            
            <div class="col-md-6 panel-right">
            	<div class="panel panel-info">
                    <div class="panel-heading">
                        <center><h4>Social Media Messages</h4></center>
                    </div>
                    
                    <div class="panel-body">
                    	<div class="col-md-6">
                    		<a class="twitter-timeline" href="https://twitter.com/sg_crisis">Tweets by sg_crisis</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </div>
                        <div class="col-md-6">
                        	<div class="fb-page" data-href="https://www.facebook.com/sgcrisis/" data-tabs="timeline" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="false"><blockquote cite="https://www.facebook.com/sgcrisis/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/sgcrisis/">Crisis Management</a></blockquote></div>
                        </div>
                    </div>
                    
                    <div class="panel-footer">
                        <form class="form text-right" id="social-media-form" onSubmit="$.page.social_media.post_to(this, event)">
                            <div class="form-group clearfix">
                            	<textarea id="social_media_content" class="form-control" rows="7" required></textarea>
                            </div>
                            
                            <button class="btn btn-success" type="submit">
                                <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
                                <span>Post to Social Media</span>
                            </button>
                        </form>
                    </div> <!-- end panel-body -->
                </div>
            </div> <!-- end panel-right -->
            
        </div>
    </div> <!-- end panel-body top -->
</div>
