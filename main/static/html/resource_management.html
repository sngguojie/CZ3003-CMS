<div class="panel panel-info">
	<div id="resource-selector" class="panel-heading clearfix" style="padding-top:20px;overflow-x:scroll;"></div>

	<div class="panel-body padding-md">
    	<form class="form-horizontal" onSubmit="$.page.resource.form_submit(this, event)">
			<div class="form-group">
            	<label class="col-md-2 control-label" for="resource-contact">To:</label>
				<div class="col-md-10">
					<input id="resource-contact" class="form-control" type="text" required />
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label" for="resource-incidents">Incidents</label>
				<div class="col-md-10">
                    <select id="resource-incidents" class="form-control input-sm inline-block" required></select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label" for="resource-message">Task Description</label>
				<div class="col-md-10">
					<textarea id="resource-message" class="form-control" rows="10" required></textarea>
				</div>
			</div>
            
			<div class="form-group">
            	<div class="col-md-offset-2 col-md-10">
					<button class="col-md-12 btn  btn-success" type="submit">
                        <i class="fa fa-flag fa-lg" aria-hidden="true"></i>  
                        <span>Assign Task</span>
                    </button>
                </div>
			</div>
		</form>
	</div>
</div>
